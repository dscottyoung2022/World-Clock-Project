<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Daniella Scott-Young</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-10-year-range.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Select a city</option>
        <option value="">New York</option>
        <option value="">Boston</option>
        <option value="">Tokyo</option>
      </select>

      <div class="city">
        <h2>Boston</h2>
        <div class="date">August 15th 2024</div>
        <div class="time">12:32:20 PM</div>
      </div>

      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">August 15th 2024</div>
        <div class="time">12:32:20 PM</div>
      </div>
    </div>
    <footer>
      This project was coded by Daniella Scott-Young and is open sourced on
      <a
        href="https://github.com/dscottyoung2022/World-Clock-Project"
        target="_blank"
        >GitHub</a
      >
      and hosted with ðŸ’– on
      <a href="https://world-clock-by-daniella.netlify.app/" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
